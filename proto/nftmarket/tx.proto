    (gogoproto.customtype) = "github.com/UnUniFi/chain/types.StringAccAddress",
    (gogoproto.nullable) = false
  ];
  NftIdentifier nft_id = 2 [ (gogoproto.nullable) = false ];
}
message MsgEndNftListingResponse {}

