syntax = "proto3";
package ununifi.derivatives;

import "google/protobuf/any.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/UnUniFi/chain/x/derivatives/types";

enum AssetType {
  Real = 0;
  Imaginary = 1;
}

enum PositionType {
  POSITION_UNKNOWN = 0;
  LONG = 1;
  SHORT = 2;
}

message WrappedPosition {
  string id = 1 [
    (gogoproto.moretags) = "yaml:\"id\""
  ];
  string address = 2 [
    (gogoproto.moretags) = "yaml:\"address\"",
    (gogoproto.customtype) = "github.com/UnUniFi/chain/types.StringAccAddress",
    (gogoproto.nullable) = false
  ];
  google.protobuf.Timestamp start_at = 3 [
    (gogoproto.moretags) = "yaml:\"start_at\"",
    (gogoproto.nullable) = false
  ];
  google.protobuf.Any position = 5 [
    (gogoproto.moretags) = "yaml:\"position\"",
    (gogoproto.nullable) = false
  ];
}

message Pool {
  message Asset {
    string denom = 1 [
      (gogoproto.moretags) = "yaml:\"denom\""
    ];
    AssetType type = 2 [
      (gogoproto.moretags) = "yaml:\"type\""
    ];
    string target_weight = 3 [
      (gogoproto.moretags) = "yaml:\"target_weight\"",
      (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
      (gogoproto.nullable) = false
    ];
  }

  repeated Asset accepted_assets = 1 [
    (gogoproto.moretags) = "yaml:\"accepted_assets\"",
    (gogoproto.nullable) = false
  ];
}

message Subpool {
  message Asset {
    string denom = 1 [
      (gogoproto.moretags) = "yaml:\"denom\""
    ];
    string weight = 2 [
      (gogoproto.moretags) = "yaml:\"weight\"",
      (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
      (gogoproto.nullable) = false
    ];
  }

  repeated Asset accepted_assets = 1 [
    (gogoproto.moretags) = "yaml:\"accepted_assets\"",
    (gogoproto.nullable) = false
  ];
}

message PriceData {
  string denom = 1 [
    (gogoproto.moretags) = "yaml:\"denom\""
  ];
  int64 price = 2 [
    (gogoproto.moretags) = "yaml:\"price\""
  ];
}

// TODO: Delete this. Not needed because claim function utilize redemption functionality
message UserDeposit {
  string denom = 1 [
    (gogoproto.moretags) = "yaml:\"denom\""
  ];
  string amount = 2 [
    (gogoproto.moretags) = "yaml:\"amount\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
}

message PoolMarketCap {
  message Breakdown {
    string denom = 1 [
      (gogoproto.moretags) = "yaml:\"denom\""
    ];
    string amount = 2 [
    (gogoproto.moretags) = "yaml:\"amount\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
    ];
    string price = 3 [
      (gogoproto.moretags) = "yaml:\"price\"",
      (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
      (gogoproto.nullable) = false
    ];
  }

  string total = 1 [
    (gogoproto.moretags) = "yaml:\"total\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  repeated Breakdown breakdown = 2 [
    (gogoproto.moretags) = "yaml:\"breakdown\"",
    (gogoproto.nullable) = false
  ];
}

message Params {
  Pool pool = 1 [
    (gogoproto.moretags) = "yaml:\"pool\"",
    (gogoproto.nullable) = false
  ];
  repeated Subpool subpools = 2 [
    (gogoproto.moretags) = "yaml:\"subpools\"",
    (gogoproto.nullable) = false
  ];
  string base_lpt_mint_fee = 3 [
    (gogoproto.moretags) = "yaml:\"base_lpt_mint_fee\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  string base_lpt_redeem_fee = 4 [
    (gogoproto.moretags) = "yaml:\"base_lpt_redeem_fee\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  string borrowing_fee_rate_per_hour = 5 [
    (gogoproto.moretags) = "yaml:\"borrowing_fee_rate_per_hour\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
  string commission_rate = 6 [
    (gogoproto.moretags) = "yaml:\"commission_rate\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
}