name: Go

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v `go list ./... | grep -v -E 'x/derivatives/|x/pricefeed/|x/ecosystemincentive/|x/nftfactory/'`
